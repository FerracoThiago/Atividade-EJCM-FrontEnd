<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTwitter</title>
    <meta name="description" content="Confira o que as pessoas estão publicando no TTwitter da ejcm">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="cabeçalho">
        <img src="Logo TT@2x.png" class="logo" alt="Logo_TT">
        <div class="large-input-box">
            <input type="text" placeholder="Buscar" id="descricao">
            <img src="Imagens/Busca.png" alt="Buscador">
        </div>
    </header>
        <aside class="size-icons-box">
            <button class="button-for-image">
                <img src="Imagens/HomeOutlined.svg" class="app-icons" alt="home_icon">
            </button>
            
            <button class="button-for-image" >
                <img src="Imagens/BellOutlined.svg" class="app-icons" alt="home_icon">
            </button>
            

            <button class="button-for-image" >
                <img src="Imagens/CommentOutlined.svg" class="app-icons" alt="home_icon">
            </button>

            <button class="button-for-image" >
                <img src="Imagens/SettingOutlined.svg" class="app-icons" alt="home_icon">
            </button>

        </aside>

        <div id="criar-post">
            <input type="text" id="thinking-box" placeholder="No que está pensando..."> <!--Talvez usar textarea-->
            <nav class="options-criar-post">
                <button class="button-for-image">
                    <img src="Imagens/Gallery.svg" alt="">
                </button>
                
                <button class="button-for-image">
                    <img src="Imagens/Smile.svg" alt="">
                </button>

                <button class="button-for-image">
                    <img src="Imagens/Link.svg" alt="">
                </button>

            </nav>
            <button class="post-button">Postar</button>

        </div>
        <div class="post-container">
            <img src="Imagens/Post/image 16.jpg" class="imagem" alt="">
            <div class="post-by">
                <div class="user-and-picture">
                    <img src="Imagens/Rectangle_64.svg" class="foto-perfil-post"alt="">
                    <a href="" class="link_usuario_texto" id="link_usuario_texto_post">@usuario</a>
                </div>
                
                <div class="options-post">
                        <button class="button-for-image">
                        <img src="Imagens/Chat.svg" class="botao-interacao-post" alt="">
                    </button>

                    <button class="button-for-image">
                        <img src="Imagens/Like.svg" class="botao-interacao-post" alt="">
                    </button>

                    <button class="button-for-image">
                        <img src="Imagens/Coracao.svg" class="botao-interacao-post" alt="">
                    </button>
                </div>    
            </div>
            <div class="bloco-texto-post">
                <p class="texto-post">Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum</p>   
            </div>
            
        </div>

        <div class="users-container">
                <h1 class="users-container-text-desktop">Pessoas que voce talvez conheça</h1>
                <h1 class="users-container-text-mobile">Talvez voce conheça</h1>
                <div class="adicionar-usuario-container">
                    <img src="Imagens/Rectangle_64.svg" class="foto-perfil" alt="">
                    <a href="" class="link_usuario_texto">@usuario</a>
                    <button class="adicionar-button">Adicionar</button>
                </div>

                <div class="adicionar-usuario-container">
                    <img src="Imagens/Rectangle_64.svg" alt="">
                    <a href="" class="link_usuario_texto">@usuario</a>
                    <button class="adicionar-button">Adicionar</button>
                </div>

                <div class="adicionar-usuario-container">
                    <img src="Imagens/Rectangle_64.svg" alt="">
                    <a href="" class="link_usuario_texto">@usuario</a>
                    <button class="adicionar-button">Adicionar</button>
                </div>

                <div class="adicionar-usuario-container">
                    <img src="Imagens/Rectangle_64.svg" alt="">
                    <a href="" class="link_usuario_texto">@usuario</a>
                    <button class="adicionar-button">Adicionar</button>
                </div>

        </div>

</body>
</html>
