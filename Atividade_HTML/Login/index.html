<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Entre na sua conta no TTwiter da EJCM">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <img src="Logo TT@2x.png" id="img_principal" alt="TT_Logo">
    <div class="principal-div">
        <h1 class="principal-text">Bem vindo a plataforma TTwitter</h1>
        <div class="all-inputs">
            <div class="inside-principal">
                <label for="email" class="titulo-input">Email</label>
                <div class="input-box">
                    <input type="text" placeholder="example@email.com" class="descricao" name="email" id="email">
                </div>
            </div>
            <div class="inside-principal">
                <label for="senha" class="titulo-input">Senha</label>
                <div class="input-box">
                    <input type="password" placeholder=" &#9679;  &#9679;  &#9679;  &#9679;  &#9679;  &#9679;  &#9679;  &#9679; "class="descricao " name="senha" id="senha">
                    <button class="button-for-image" onclick="trocar_visibilidade_senha('senha','ver_senha_aberto','esconder_senha_botao')">

                        <img style="margin-right: 15px; display:block" src="Ver_senha.svg" alt="ver_senha" id="ver_senha_aberto">

                        <img style="margin-right: 15px; display:none" src="Esconder_senha.png" alt="ver_senha" id="esconder_senha_botao">


                    </button>
                </div>  
            </div>
            <a href="" class="recovery-password" style="text-decoration:none;">Esqueci minha senha</a>
            <button class="entrar-button">Entrar</button>
            <a href="" class="registrar-button">Registrar</a>
        </div>
        <p class="termos">Li e estou de acordo com os <a href=" ">Termos</a> e <a href=""> Condições de uso. </a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
